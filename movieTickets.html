<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <form id="movie-ticket">
        <label> Movies</label>
        <select id="movie">
          <option>Select Movie</option>
          <option value="Ex Machina"> Ex Machina - R </option>
          <option value="Transformers 8"> Transformers 8 - G </option>
          <option value="Breaking Bad the Musical"> Breaking Bad the Musical - PG13 </option>
          <option value="Cops, The Movie"> Cops, The Movie - NC17 </option>
        </select>

        <label> Times</label>
        <select id="time">
          <option value="15"> 3PM </option>
          <option value="17"> 5PM </option>
          <option value="19"> 7PM </option>
        </select>
        <label>Age</label>
        <input id="age" type="number" min=0, max=99>
        <button type="submit">Submit</button>
      </form>

      <h3 class="result">Ticket Cost: $<span class="ticket-cost"></span>.00</h3>  

    </div>
  </body>
</html>
